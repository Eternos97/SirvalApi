name: SIRVAL API Tests

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Newman
      run: npm install -g newman newman-reporter-htmlextra

    - name: Verify Files Exist
      run: |
        echo "Estructura del repositorio:"
        ls -R
        [ -f "postman/sirval_api_collection.json" ] || { echo "❌ Error: No se encontró la colección"; exit 1; }
        [ -f "postman/sirval_local_env.json" ] || { echo "❌ Error: No se encontró el entorno"; exit 1; }

    - name: Run API Tests
      env:
        API_BASE_URL: ${{ secrets.NGROK_URL }}
      run: |
        newman run Postman/sirval_api_collection.json \
          --environment Postman/sirval_local_env.json \
          --global-var "base_url=$API_BASE_URL" \
          --reporters htmlextra \
          --reporter-htmlextra-export ./test-results/report.html \
          --reporter-htmlextra-title "SIRVAL API Test Report"

    - name: Upload Report
      uses: actions/upload-artifact@v4
      with:
        name: api-test-report
        path: ./test-results/report.html
