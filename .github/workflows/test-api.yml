name: SIRVAL API Test Suite

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Newman
      run: npm install -g newman newman-reporter-htmlextra

    - name: Run API Tests
      env:
        API_BASE_URL: ${{ secrets.API_BASE_URL }}
        AUTH_TOKEN: ${{ secrets.API_AUTH_TOKEN }}
      run: |
        mkdir -p test-results
        newman run "Postman/collection.json" \
          --environment "Postman/environment.json" \
          --global-var "base_url=$API_BASE_URL" \
          --global-var "auth_token=$AUTH_TOKEN" \
          --reporters cli,htmlextra \
          --reporter-htmlextra-export "test-results/report-$GITHUB_RUN_ID.html" \
          --reporter-htmlextra-title "SIRVAL API Report"

    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: api-test-report
        path: test-results/*.html

    - name: Notify Slack if tests fail
      if: failure()
      uses: slackapi/slack-github-action@v2
      with:
        payload: |
          {
            "text": "⚠️ Fallaron pruebas API en SIRVAL. Repositorio: ${{ github.repository }}\nLink: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
