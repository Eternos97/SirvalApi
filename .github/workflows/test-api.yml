name: SIRVAL API Tests

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Newman
      run: npm install -g newman newman-reporter-htmlextra

    - name: Run API Tests
      env:
        NGROK_URL: ${{ secrets.NGROK_URL }}
      run: |
       # Listar contenido de la carpeta postman para verificaci√≥n
       ls -la postman/
    
        # Ejecutar pruebas
        newman run "postman/SIRVAL API TEST.postman_collection.json" \
        --global-var "base_url=$NGROK_URL" \
        --reporters htmlextra \
        --reporter-htmlextra-export ./test-results/report.html

    - name: Upload Test Report
      uses: actions/upload-artifact@v4
      with:
        name: sirval-test-report
        path: ./test-results/report.html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: success()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./test-results
        keep_files: true
